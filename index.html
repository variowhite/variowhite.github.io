<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="ico" href="#">
        <link rel="stylesheet" href="normolize.css">
        <link rel="stylesheet" href="style.css">
        <title>VARIFICA | PORTFOLIO</title> 
    </head>
    <body>
        <div id="wrapper">
            <!--HEADER-->
            <header>
                <div id="social">
                    <a target="_blank" href="https://github.com/variored" class="social__link">Github</a>
                    <a target="_blank" href="https://www.linkedin.com/in/андрей-величкин-1191301a7/" class="social__link">LinkedIn</a>
                    <a target="_blank" href="https://vk.com/variored" class="social__link">VK</a>
                    <a target="_blank" href="https://www.instagram.com/variored_ip/" class="social__link">Instagram</a>
                </div>
            </header>
            <!--MAIN-->
            <main>
                <div id="main__grid">
                    <!--NAV-->
                    <div class="main__item main__item_left">
                        <!--ITEM-->
                        <a id="button_landing" href="#"><div id="button_landing_bg" class="main__nav-item nav-item">
                            <div class="nav-item__ico nav-item__ico_landing"></div>
                            <div class="nav-item__text">Landing page</div>
                        </div></a>
                        <!--ITEM-->
                        <a id="button_blog" href="#"><div id="button_blog_bg" class="main__nav-item nav-item">
                            <div class="nav-item__ico nav-item__ico_blog"></div>
                            <div class="nav-item__text">Blog</div>
                        </div></a>
                        <!--ITEM-->
                        <a id="button_shop" href="#"><div id="button_shop_bg" class="main__nav-item nav-item">
                            <div class="nav-item__ico nav-item__ico_shop"></div>
                            <div class="nav-item__text">Online shop</div>
                        </div></a>
                        <!--ITEM-->
                        <a id="button_android" href="#"><div id="button_android_bg" class="main__nav-item nav-item">
                            <div class="nav-item__ico nav-item__ico_android"></div>
                            <div class="nav-item__text">Android app</div>
                        </div></a>
                    </div>
                    <!--EXPLORER-->
                    <div class="main__item main__item_right">
                        <!--SITE GROUP-->
                        <div id="product-frame__title_landing" class="product-frame">
                            <div class="product-frame__title">Landing page</div>
                            <div id="product-frame__grid_landing" class="product-frame__grid">

                            </div>
                        </div>
                        <!--SITE GROUP-->
                        <div id="product-frame__title_blog" class="product-frame">
                            <div class="product-frame__title">Blog</div>
                            <div id="product-frame__grid_blog"  class="product-frame__grid">

                            </div>
                        </div>
                        <!--SITE GROUP-->
                        <div id="product-frame__title_shop" class="product-frame">
                            <div class="product-frame__title">Online shop</div>
                            <div id="product-frame__grid_shop"  class="product-frame__grid">

                            </div>
                        </div>
                        <!--SITE GROUP-->
                        <div id="product-frame__title_Android" class="product-frame">
                            <div class="product-frame__title">Android app</div>
                            <div id="product-frame__grid_app"  class="product-frame__grid">
                                
                            </div>
                        </div>
                    </div>
                </div>
            </main>
            <!--FOOTER-->
            <footer>
                &copy VARIORED 2020
            </footer>
        </div>
    </body>
    <script type="text/javascript" src="ASSETS/JS/config.js"></script>
    <script type="text/javascript" src="ASSETS/JS/slider.js"></script>
    <script type="text/javascript" src="ASSETS/JS/site_generator.js"></script>
</html>
